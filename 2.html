  <h2> 미분방정식 </h2>
  <p>
  미분 방정식(微分方程式, differential equation)은 미지의 함수와 그 도함수,
  그리고 이 함수들의 함수값에 관계된 여러 개의 변수들에 대한 수학적 방정식이다.
  미분방정식의 계수(order)는 미분 횟수가 가장 많은 독립 변수의 계수가 결정짓고,
  차수(degree)는 계수를 결정 지은 독립 변수의 미분꼴이 거듭제곱된 횟수에 따라
  결정된다.
  </p>
